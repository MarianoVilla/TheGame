<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin: 1rem;
            color: #ff4444;
        }

        .welcome {
            font-size: 1.5rem;
            margin: 0;
        }

        .lost {
            font-size: 1.5rem;
            margin: 0;
            opacity: 0;
            animation: revealText 1s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        @keyframes revealText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #999;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: revealText 1s ease-out 4s forwards;
        }

        .credit:hover {
            opacity: 1;
            color: #ff6666;
        }

        .heart {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="welcome">Welcome to</p>
        <h1>The Game</h1>
        <p class="lost">You just lost.</p>
    </div>
    <p class="credit">You got trolled with <span class="heart">â™¥</span> by <a target="_blank" href="https://github.com/MarianoVilla">Dot Dager</a></p>
</body>
</html>
